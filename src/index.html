<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Guess My Number</h1>
      <p>Between 1 and 50</p>
    </header>
    <hr />
    <main>
      <p class="number">?</p>
      <p class="message">🤔 Start guessing...</p>
      <label><input type="number" name="number" class="field-number" /></label>
      <button class="button-check">Check</button>
      <hr />
      <div>
        <p>📝 Score: <span class="score">50</span></p>
        <p>⭐️ High score: <span class="high-score">0</span></p>
      </div>
    </main>
    <button class="button-again">Play again</button>
    <script src="script.js"></script>
  </body>
</html>
